<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend jQuery Server Calculator</title>
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
     <!-- 
         // [ ] 2 inputs for numbers
         // [ ] 4 buttons for mathematical operators
         // division, subtraction, addition, multiplication
         // operators between the two inputs
         // equals button as a submit button
         // clear button that clears inputs instead of submitting them
         // section with answer displayed beneath the inputs and buttons
         // section beneath answer with history of inputs, operations between them,
         // and the answers to each one
      -->

    <section id = "mathCorral">
        <input type = "number" id = "inputOne" placeholder = "First Number">
        <button class = "operator" id = "plus">+</button>
        <button class = "operator" id = "minus">-</button>
        <button class = "operator" id = "divide">/</button>
        <button class = "operator" id = "multiply">*</button>
        <input type = "number" id = "inputTwo" placeholder = "Second Number">
        <button id = "equalsBtn">=</button>
        <button id = "clearBtn">C</button>
    </section>

    <div id = "historyContainer">
        <h2 id = "history">History</h2>
        <ul id = "numList">
            <li>sample number: 6 + 2 = 8</li>
        </ul>
    </div>
</body>
</html>
